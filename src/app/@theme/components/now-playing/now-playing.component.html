<div class="card p-2">
  <div class="card-body">
    <div class="row">
      <div class="col-3 d-flex justify-content-center align-items-center mb-1">
        <div class="square-image-container">
          <img *ngIf="song.imageUrl" [src]="song.imageUrl" class="img-fluid" alt="Song Image">
        </div>
      </div>
      <div class="col-7">
        <div class="row">
          <div class="col text-center overflow-hidden">
            <h5 class="auto-scrolling">{{ song.title }}</h5>
            <p class="mb-0 auto-scrolling">{{ song.artist }}</p>
          </div>
        </div>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <div class="now-playing-bars">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-between">
        <div class="text-center me-1">
          <small>{{ currentTime }}</small>
        </div>
        <div class="progress w-100 m-auto">
          <div class="progress-bar" role="progressbar" [style.width]="progressPercentage"></div>
        </div>
        <div class="ms-1">
          <small>{{ remainingTime }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
