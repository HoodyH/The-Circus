<div class="staff">
  <h2 class="content">{{ staffMember?.name }}</h2>
  <p *ngIf="staffMember?.phone" class="content detail">{{ staffMember?.phone }}</p>
  <a
    *ngIf="staffMember?.telegram"
    class="content detail link"
    href="https://t.me/{{staffMember?.telegram}}"
    target="_blank"
  >{{ staffMember?.telegram }}</a>
</div>
