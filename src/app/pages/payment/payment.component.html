<div class="container">

  <div class="title">
    <h2>{{ event.price }}</h2>
  </div>

  <div class="payment-methods">

    <a
      *ngFor="let method of paymentMethods"
      class="payment-method secondary"
      [href]="method.url"
      target="_blank"
      [class.button]="method.url"
    >
      <h6>{{method.name}}</h6>
      <p>{{method.description}}</p>
    </a>
  </div>
</div>
