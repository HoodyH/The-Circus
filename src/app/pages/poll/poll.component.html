<div class="section d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div *ngIf="vote.vote" class="voted-for">
          Hai votato per: {{ vote.vote.user.first_name }}
        </div>

        <div *ngIf="participantNotFoundError" class="error-message">
          Participant not found in this event
        </div>
        <!-- Mostra l'errore "You can't vote for yourself" -->
        <div *ngIf="selfVoteError" class="error-message">
          You can't vote for yourself
        </div>
        <!-- Mostra l'errore "Vote editing time has expired" -->
        <div *ngIf="editTimeExpiredError" class="error-message">
          Vote editing time has expired
        </div>

        <label class="title">{{poll.question}}</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">+39</span>
          </div>
          <input type="number" [(ngModel)]="vote.vote" placeholder="000 000 0000" class="form-control">
        </div>
        <div>
          <button (click)="sendVote()" class="button primary">
            Invia
          </button>
        </div>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col">
        <app-poll-chart [poll]="poll"></app-poll-chart>
      </div>
    </div>
  </div>
</div>
