<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mb-3" *ngFor="let result of results; let i = index">
        <div class="card-body">
          <div class="row">
            <div class="col-2 d-flex text-center align-items-center justify-content-center">
              <span
                class="badge badge-circle d-flex align-items-center justify-content-center"
                [ngClass]="i === 0 ? 'badge-gold' : (i === 1 ? 'badge-silver' : (i === 2 ? 'badge-brown' : ''))"
              >{{ i + 1 }}&deg;</span>
            </div>
            <div class="col-8 d-flex text-center align-items-center justify-content-center">
              <h4 class="m-0 long-name">
                {{ result.firstName }} {{ result.lastName }}</h4>
            </div>
            <div class="col-2 d-flex text-center align-items-center justify-content-center">
              <div>
                <p class="vote-label">Voti</p>
                <p class="m-0">{{ result.count }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
