  <section class="section-banner d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col banner-content">
          <h1 *ngIf="event">{{event.name}}</h1>
          <div class="text-center mb-4 tagline">
            <p *ngIf="event">{{event.tagline}}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <app-current-status
          *ngIf="event"
          [eventDate]="event.start_datetime"
          [activities]="event.activities"
        ></app-current-status>
      </div>
      <br>
      <div class="row" *ngIf="event && event.location">
        <app-location [location]="event.location"></app-location>
      </div>
      <div class="scroll-arrow">
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
  </section>

  <br>

  <section class="container" *ngIf="event && event.description">
    <div class="row text-center" [innerHTML]="event.description"></div>
  </section>

  <section class="container" *ngIf="event && event.activities.length">
    <app-timeline [activities]="event.activities"></app-timeline>
  </section>

  <section class="container">
    <div class="row title">
      <h2>Gallery</h2>
    </div>
    <div class="d-flex justify-content-center m-2">
      <button class="btn btn-secondary" (click)="navigateToGallery()">Apri la galeria</button>
    </div>
    <div class="text-center">
      <p>Hai bisogno di inspirazione su come vestirti? Dai un occhiata alla collezione</p>
    </div>
    <app-gallery [gallery]="staticGallery"></app-gallery>
    <div class="row img-disclaimer">
      <p>generated with dall-e</p>
    </div>
  </section>

  <section class="container" *ngIf="event && event.staff.length">
    <div class="row title">
      <h2>Contatti</h2>
    </div>
    <div class="row staff-container">
      <div class="col" *ngFor="let staffMember of event.staff">
        <app-staff [staffMember]="staffMember"></app-staff>
      </div>
    </div>
  </section>

  <br>
