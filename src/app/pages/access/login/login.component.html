<div class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4">
        <div class="card-body">
            <h2 class="mb-4 text-center">Login</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="phoneNumber" class="text-center">Numero di telefono</label>
                    <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="phoneNumber"
                        name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-center">Password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                        required>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
