<div class="timeline">
  <div *ngFor="let activity of activities" class="timeline-item">
    <div class="timeline-item-content">
      <div class="start-time">
        <h4>{{ activity.start_datetime | date: 'HH:mm' }}</h4>
      </div>
      <app-activity  [title]="activity.title" [description]="activity.description"></app-activity>
    </div>
  </div>
</div>
